<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid View</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
* {
  box-sizing: border-box;
}

.column {
  float: left;
  width: 50%;
  padding: 10px;
}

.row:after {
  content: "";
  display: table;
  clear: both;
}
p{
    font-size: 15px;
    font-weight: bold;
}
</style>
</head>
<body>

<h1>Employee Objects</h1>

<p>List Of Employees :</p>

<br>

<div class="row">
  <div class="column" style="background-color: rgb(222, 161, 250);">
    <h2>Emplyee 01</h2>
    <p>Indhar</p>
    <p>Chennai</p>
  </div>
  <div class="column" style="background-color:rgb(255, 125, 125);">
    <h2>Employee 2</h2>
    <p>Ritu</p>
    <p>Bangalore</p>
     </div>
</div>

<div class="row">
  <div class="column" style="background-color:rgb(96, 192, 236);">
    <h2>Employee 3</h2>
    <p>Jayanta</p>
    <p>Kolkata</p>
  </div>
  <div class="column" style="background-color: rgb(241, 58, 58);"">
    <h2>Employee 4</h2>
    <p>Ashish</p>
    <p>Hyderabad</p>
  </div>
</div>

<script>
var elements = document.getElementsByClassName("column");

var i;

var container = document.getElementById("btnContainer");
var btns = container.getElementsByClassName("btn");
for (var i = 0; i < btns.length; i++) {
  btns[i].addEventListener("click", function() {
    var current = document.getElementsByClassName("active");
    current[0].className = current[0].className.replace(" active", "");
    this.className += " active";
  });
}
</script>

</body>
</html>
