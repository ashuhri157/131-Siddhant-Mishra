<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" 
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" 
    crossorigin="anonymous"></script>
    <script>
        $(document).ready(
            function()
            {
                var val=$('#t1').val();
                alert(val);

                var val=$('#t2').val();
                alert(val);

                var html=$('#b3').html();
                alert("html()   " + html);

            }
        )
    </script>
</head>
<body>
    <input type="text" id="t1" value="Siddhant">
    <button id="b1"></button>
    <input type="number" id="t2" value="5000">
    <button id="b2"></button>
    <button id="b3"><p>this is a page from html</p></button>
    
</body>
</html>
